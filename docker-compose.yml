version: '3'

services:
  back-end:
    build: ./back-end
    container_name: back-end
    restart: unless-stopped
    working_dir: /usr/src/app
    volumes:
      - ./back-end:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '4000:4000'
    depends_on:
      - postgres
    networks:
      - app-network
    command: 'yarn start:dev'

  front-end:
    image: 'node:12-alpine'
    container_name: front-end
    restart: unless-stopped
    working_dir: /myapp/front-end
    stdin_open: true
    volumes:
      - ./front-end:/myapp/front-end
    ports:
      - '3000:3000'
    networks:
      - app-network
    command: 'yarn start'

  postgres:
    image: postgres:12-alpine
    container_name: 'postgres'
    restart: always
    environment:
      POSTGRES_DB: minano-betonamugo
      POSTGRES_USER: root
      POSTGRES_PASSWORD: '123456'
    tty: true
    ports:
      - 5432:5432
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
